    <main class="main" id="main">
        <section class="main__container">
            <header>
                <h2 class="main__item" id="city"></h2>
            </header>
            <div class="main__item" id="weather"></div>
            <div class="main__item" id="temperature"></div>
            <div class="main__icon" id="icon"></div>
        </section>
        <aside class="aside__container">
            <div class="aside__row">
                <div class="row__item">
                    <h3 class="item__header">Clouds:</h3>
                    <div class="item__output" id="clouds"></div>
                </div>
                <div class="row__item">
                    <h3 class="item__header">Pressure:</h3>
                    <div class="item__output" id="pressure"></div>
                </div>
            </div>
            <div class="aside__row">
                <div class="row__item">
                    <h3 class="item__header">Humidity:</h3>
                    <div class="item__output" id="humidity"></div>
                </div>
                <div class="row__item">
                    <h3 class="item__header">Wind:</h3>
                    <div class="item__output" id="wind"></div>
                </div>
            </div>
            <div class="aside__row">
                <div class="row__item">
                    <h3 class="item__header">Temperature Min:</h3>
                    <div class="item__output" id="tempMin"></div>
                </div>
                <div class="row__item">
                    <h3 class="item__header">Temperature Max:</h3>
                    <div class="item__output" id="tempMax"></div>
                </div>
            </div>
        </aside>
    </main>

    <script src="assets/script.js"></script>
